<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Dashboard</title>
  </head>
  <body>
    <main>
      <div class="top">
        <div id="crypto">
          <div id="crypto-top"></div>
        </div>
        <div id="weather">
          <div class="loader" id="loader"></div>
          <div id="weather-top"></div>
        </div>
      </div>

      <!-- Middle Section -->
      <div class="middle">
        <h1 class="time"></h1>
        <div id="quote-text"></div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom">
        <p id="author"></p>

        <button id="add" class="add">
          <i class="add-icon fas fa-plus"></i>
        </button>

        <div class="note">
          <div class="tools">
            <button class="edit"><i class="class fas fa-edit"></i></button>
          </div>

          <div class="main"></div>
          <textarea></textarea>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"
      integrity="sha512-AD+GG1nJKO4Je/Q8QsY1gM9/7o1QjpGe9W2Lrg1oGtEID/RX8bMKKZGgw/KOODkPXL6j74c6eJWAhE/3F2kKjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
